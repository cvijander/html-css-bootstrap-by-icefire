<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <style>
      .col-md-6 {
        background-color: yellow;
      }
      .col-md-4 {
        background-color: red;
      }
      .col-md-8 {
        background-color: blue;
      }
      .col-md-3 {
        background-color: cadetblue;
      }
      .col-md-9 {
        background-color: green;
      }

      .col-sm-6 {
        background-color: rgb(148, 148, 128);
      }
      .col-sm-4 {
        background-color: rgb(64, 39, 39);
      }
      .col-sm-8 {
        background-color: rgb(22, 22, 73);
      }
      .col-sm-3 {
        background-color: rgb(56, 68, 68);
      }
      .col-sm-9 {
        background-color: rgb(95, 116, 95);
      }
    </style>
    <!-- bootstrap min css -->
  </head>
  <body>
    <div class="container">
      <!--red sa dve jkednake kolone-->
      <div class="row">
        <div class="col-md-6">Kolona levo</div>
        <div class="col-md-6">Kolona desno</div>
      </div>
      <div class="row">
        <div class="col-md-4">Kolona levo 4</div>
        <div class="col-md-8">Kolona desno 8</div>
      </div>
      <div class="row">
        <div class="col-md-3">Kolona levo 3</div>
        <div class="col-md-9">Kolona desno 9</div>
      </div>
      <!--red sa dve jkednake kolone-->
      <div class="row">
        <div class="col-sm-6">Kolona levo</div>
        <div class="col-sm-6">Kolona desno</div>
      </div>
      <div class="row">
        <div class="col-sm-4">Kolona levo 4</div>
        <div class="col-sm-8">Kolona desno 8</div>
      </div>
      <div class="row">
        <div class="col-sm-3">Kolona levo 3</div>
        <div class="col-sm-9">Kolona desno 9</div>
      </div>
      <div class="row">
        <div class="col-md-6" style="background-color: beige">
          <div class="row">
            <div class="col-md-6" style="background-color: blue">
              dejan
              <div class="row">
                <div class="col-md-4" style="background-color: cadetblue">
                  4
                </div>
                <div class="col-md-8" style="background-color: burlywood">
                  8
                </div>
              </div>
            </div>
            <div class="col-md-6" style="background-color: rgb(205, 197, 212)">
              test
            </div>
          </div>
        </div>
        <div class="col-md-6" style="background-color: blueviolet">box 2</div>
      </div>

      <h1>Nasa prva bootstrap stranica</h1>
    </div>
    <!-- skripte na kraju bodija dakle prvo se ucita sadrzaj pa te skripte -->
    <!-- JS fajlovi: jQuery prvo, onda Popper.js, pa tek onda Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- jQuery biblioteka koja se koristi za javascript- da brze napisemo js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <!-- poper omogucava dodatnu funkcionalnost za popupove -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- minifikovana verzija js iz bootstrapa -->
  </body>
</html>
