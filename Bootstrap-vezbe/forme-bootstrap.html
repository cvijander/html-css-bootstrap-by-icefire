<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Forme bootstrap</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
        <form>
           <div class="form-group"> 
                <label for="exampleEmail" >Email address</label>
                <input class="form-control" type="email" id="exampleEmail" name="email-form" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We will never share your email with anuone else.</small>
           </div>
           <div class="form-group">
                <label for="examplePassword">Password</label>
                <input class="form-control" type="password" id="examplePassword" name="password-form">
           </div>
           <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" name="check" id="exampleCheckbox">
                <label class="form-check-label" for="exampleCheckbox">Check me out</label>
           </div>
           <div>
                <button type="submit" class="btn btn-primary">Sumbit</button>
           </div>
        </form>
        <hr style="margin-top: 50px;">
        <form>
            <div  class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@nekimejl.com" >
            </div>

            <div class="form-group">
                <label for="controlSelect">Example select</label>
                <select class="form-control" name="select" id="controlSelect">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="controlSelect2">Control select</label>
                <select class="form-control" id="controlSelect2" name="select2">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
            </div>

            <div class="form-group">
                <label for="textArea"></label>
                <textarea class="form-control" id="textArea" row="3"></textarea>
            </div>
        </form>

        <hr style="margin-top: 50px;">

        <form>
            <div class="form-group form-control-lg">
                <label for="fileinput">File input</label>
                <input class="form-control-file" type="file" name="fileinput" id="fileinput">
            </div>
        </form>

        <hr style="margin-top: 50px;">

        <form>
            <div class="form-group form-control-sm">
                <label for="fileinput">File input</label>
                <input class="form-control-file " type="file" name="fileinput" id="fileinput">
            </div>
        </form>

        <hr style="margin-top: 50px;">

        <form>
            <div class="form-group ">
                <label for="fileinput">File input</label>
                <input class="form-control-file" type="file" name="fileinput" id="fileinput">
            </div>
        </form>
     
        <form>
             <div  class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="name@nekimejl.com" >
                <input class="form-control" type="text" placeholder="Readonly input here..." readonly>
            </div>
        </form>

        <form>
            <div class="form-group">
                <label for="controlSelect2">Control select</label>
                <select class="form-control form-control-lg" id="controlSelect2" name="select2">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
            </div>

            <div class="form-group ">
                <label for="controlSelect2">Control select</label>
                <select class="form-control form-control-sm" id="controlSelect2" name="select2">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
            </div>
        </form>

        <hr style="margin-top: 50px;">

        <form>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Passwoord</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword">
                </div>
            </div>
        </form>

        <hr style="margin-top: 50px;">

        <form class="form-inline">
            <div class="form-group mb-2">
                <label for="staticEmail2" class="sr-only">Email</label>
                <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
            </div>
            <div class="form-group mx-sm-5 mb-2">
                <label for="inputPassword2" class="sr-only">Password</label>
                <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Confirm identity</button>
        </form>

         <hr style="margin-top: 50px;">

         <form>
            <div class="form-group">
                <label for="rangeInput">Range input</label>
                <input type="range" name="rangeInput" id="rangeInput" class="form-control-range" min="10" max="55" step="3">
            </div>
         </form>

          <hr style="margin-top: 50px;">

          <form>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="checkbox" id="checkbox" value="da">
                <label class="form-check-label" for="checkbox">Default checkbox</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" disabled type="checkbox" value="" name="checkbox2" id="checkbox2">
                <label class="form-check-label" for="checkbox2">Disabled checkbox</label>
            </div>
          </form>

          <hr style="margin-top: 50px;">

          <div class="form-check">
            <input class="form-check-input" type="radio" name="radio1" id="radio1" value="option1">
            <label class="form-check-label" for="radio1">Default radio</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radio1" value="option2" id="radio2">
            <label class="form-check-label" for="radio2">Second option</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radio1" value="option3" id="radio3" disabled>
            <label class="form-check-label" for="radio3">Disabled</label>
          </div>

          <hr style="margin-top: 50px;">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="checkbox" id="checkbox">
            <label class="form-check-label" for="checkbox">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="checkbox1" id="checkbox1">
            <label class="form-check-label" for="checkbox1">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="checkbox3" id="checkbox3" disabled>
            <label class="form-check-label" for="checkbox3">3</label>
          </div>

          <hr style="margin-top: 50px;">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="radio" id="radio" value="1">
            <label class="form-check-label" for="radio">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="radio" id="radio1" value="2">
            <label class="form-check-label" for="radio1">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="radio" id="radio2" disabled>
            <label class="form-check-label" for="radio2">3</label>
          </div>
          <div class="form-check">
             <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
            </div>
          <div class="form-check">
            <input class="form-check-input position-static" type="radio" name="blankRadio" id="blankRadio1" value="option1" aria-label="...">
          </div>
          
          <hr style="margin-top: 50px;">
          <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Example label</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Another label</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
            </div>
          </form>

          <hr style="margin-top: 50px;">

          <form>
            <div class="row">
                <div class="col">
                   <input type="text" class="form-control" placeholder="first name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="last name">
                </div>
            </div>
            
          </form>
          
          <hr style="margin-top: 50px;">

          <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" name="email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" name="password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="address2">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" name="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control" name="selectOne">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip" name="inputZip">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" value="">
                    <label class="form-check-label" for="gridCheck">Check me out</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>

          <hr style="margin-top: 50px;">
          <form>
            <div class="form-group row">
               <label class="col-sm-2 col-form-label"  for="emailInput">Email</label>
               <div class="col-sm-10">
                    <input class="form-control" type="email" id="emailInput" name="emailInput">
               </div>
            </div>
            <div class="form-group row">
               <label class="col-sm-2 col-form-label"  for="passwordInput">Password</label>
               <div class="col-sm-10">
                    <input class="form-control" type="password" id="passwordInput" name="passwordInput">
               </div>
            </div>
            <fieldset>
                <div class="row">
                    <legend class="col-sm-2 col-form-label" pt-0>Radios</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="radio" name="radio" value="option1">
                            <label class="form-check-label" for="radio">Option 1</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="radio1" name="radio" value="option2">
                            <label class="form-check-label" for="radio1">Option 2</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="radio2" name="radio" value="option3" disabled>
                            <label class="form-check-label" for="radio2">Option 3</label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row pt-3">
                <div class="col-sm-2">Checkbox</div>
                <div class="col-sm-10">
                   <div class="form-check"> 
                       <input class="form-check-input" type="checkbox" name="checkboxOne" id="checkboxOne" value=""  >
                       <label class="form-check-label" for="checkboxOne">First checkbox</label>
                   </div>
                   <div class="form-check"> 
                       <input class="form-check-input" type="checkbox" name="checkboxOne" id="checkboxOne1" value="" >
                       <label class="form-check-label" for="checkboxOne1">Second checkbox</label>
                   </div>
                </div>
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>

          <form>
            <div class="form-row mb-3">
              <div class="col-7">
                 <input type="text" class="form-control" placeholder="City">
              </div>
              <div class="col">
                 <input type="text" class="form-control" placeholder="State">
               </div>
              <div class="col">
                  <input type="text" class="form-control" placeholder="Zip">
              </div>
            </div>
           </form>



           <form>
  <div class="form-row align-items-center">
    <div class="col-auto">
      <label class="sr-only" for="inlineFormInput">Name</label>
      <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Jane Doe">
    </div>
    <div class="col-auto">
      <label class="sr-only" for="inlineFormInputGroup">Username</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">@</div>
        </div>
        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
      </div>
    </div>
    <div class="col-auto">
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="autoSizingCheck">
        <label class="form-check-label" for="autoSizingCheck">
          Remember me
        </label>
      </div>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </div>
  </div>
</form>

<form>
    <label for="inputPassword5">Password</label>
<input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
<small id="passwordHelpBlock" class="form-text text-muted">
  Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
</small>
</form>

<form class="form-inline">
  <div class="form-group">
    <label for="inputPassword6">Password</label>
    <input type="password" id="inputPassword6" class="form-control mx-sm-3" aria-describedby="passwordHelpInline">
    <small id="passwordHelpInline" class="text-muted">
      Must be 8-20 characters long.
    </small>
  </div>
</form>
