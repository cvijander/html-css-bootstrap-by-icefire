<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS box model flex</title>
    <style>
        body {
            background-color: gray;
        }
        .breadcrumps ul {
          margin: 1.4rem -.2rem;
          padding: 0;
          list-style-type: none;
        }
        ul {
            display: flex; 
             flex-wrap:wrap; 
        }
        li {
            padding: 25px 50px;
            background-color: white;
            margin: 10px 5px;
            border-radius: 10px;
            font-weight: 800;
        }
        li a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class="breadcrumps">
        <ul>
            <li><a href="#">Web development</a></li>
            <li><a href="#">CSS</a></li>
            <li><a href="#">HTML</a></li>
            <li><a href="#">JavaScript</a></li>
            <li><a href="#">Standards and such</a></li>
            <li><a href="#">Accessibility</a></li>
        </ul>
    </nav>

</body>
</html>
