<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exact and partial atribute selectors</title>
    <style>
       
        [title~="first"]{
            color: blue;
        }

         [title="first"]{
            color: red;
        }
        

        [title~="fifth"]{
            color: grey;
        }

        [title="fifth"]{
            color: green;
        }

       [title~="second"]
        {
            background-color: blueviolet;
        }
        [title]{
            color: yellowgreen;
        }


    </style>
</head>
<body>
    <ul>
        <li title="first">Item first</li>
        <li title="the first second">Number two</li>
        <li title="two from fifth">3 rocks</li>
        <li title="fourth">Fourth od forth?</li>
        <li title="fifth">Fifth::last place</li>
    </ul>
</body>
</html>
