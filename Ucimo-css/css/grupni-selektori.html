<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupni selektori</title>
    <style>
        h1,h2,h3 {
            font-weight: normal;
            font-style: italic;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        /*.warning, #danger {
            color: red;
            border: 2px solid red;
        }*/

       /* .warning a:link {
            background-color: red;
            color:white;
            font-weight: bold;
        }*/

        .warning a:link, .warning a:visited {
            background-color: red;
            color: white;
            font-weight: bold;
        }


    </style>
</head>
<body>
    <h1>I am styled with a normal weight, italic and Georgia</h1>
    <h2>I am styled with a normal weight, italic and Geogria</h2>
    <h3>I am styled with a normal weight, italic and Geogria</h3>
    
    <p class="warning">Red text with a red border.</p>
    <section id="danger">A dangerous section of text.</section>

    <p class="warning"><a href="#">read more</a> about specific warnings.</p>
    <p>This  <a href="#">unvisited link</a> is not affected.</p>
</body>
</html>
