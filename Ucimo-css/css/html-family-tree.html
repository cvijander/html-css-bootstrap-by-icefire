<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Html family tree</title>
    </head>
    <body>  <!-- glavni roditelj--->
        <section>  <!--dete od glavnog roditelja-->      
            <h1>A heading</h1> <!-- dete od sekcije-->
            <p>Paragraf 1</p>  <!--dete od sekcije-->
            <p>paragraf <a href="#">negde</a></p>   <!-- dete od sekcije -->      <!-- a gref je dete od paragrafa-->
        </section>

        <aside>  <!-- dete od glavnog rotitelja-->
            <h2>An aside</h2>  <!--dete od aside-->
            <ul> <!-- dete od aside-->
                <li>an <strong> nesto pedebljano</strong> u okviru liste</li>  <!-- dete od ul -->   <!-- strong je isto dete od li-->
                <li>i drugi clan liste</li>  <!--dete od ul-->
            </ul>            
        </aside>
    </body>
</html>

<!-- section i aside su braca -->
