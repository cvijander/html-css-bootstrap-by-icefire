<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body style="background-color: black">
    
        <canvas id="myCanvas" height="400" width="400" style="background-color: white;"></canvas>
        <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext('2d');
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 200);
        ctx.stroke();
    </script>
    
</body>
</html>
