<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
        }
        th {
            border: 1px dotted purple;
        }
        td {
            border: 1px solid rgb(186, 42, 42);
            padding: 20px;
        }
        thead{
            background-color: brown;
        }
        tbody{
            background-color: beige;
        }
        tfoot{
            background-color: aqua;
        }

    </style>
</head>
<body>
    <table>
       <thead>
          <tr>
            <th>Broj 1</th>
            <th>Broj 2</th>
            <th>Broj 3</th>
          </tr>
       </thead>
       <tbody>
         <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
           <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
          </tr>
           <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
          </tr>

       </tbody>
       <tfoot>
            <tr>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>

       </tfoot>
    </table>
</body>
</html>
