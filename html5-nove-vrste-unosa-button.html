<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html 5 | Button</title>
    <script>
        function getButton(){
            let b = document.getElementById("button").value;
            alert(b);
        }
    </script>
</head>
<body>
    <form>
        <label for="button">Unesite dugme</label>
        <input type="button" id="button" name="button" value="Pritisni" onclick="getButton();">
        
        
    </form>
</body>
</html>
