<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html 5 | Color</title>
    <script>
        function vratiVrednost() {
            let boja= document.getElementById("myColor").value;
            alert(boja);
        };
    </script>
</head>
<body>
    <form>
        <label for="myColor">Odaberite boju</label>
        <input type="color" name="color" id="myColor">
        <button type="button" onclick="vratiVrednost();">Vrati vrednost</button>
    </form>
</body>
</html>
