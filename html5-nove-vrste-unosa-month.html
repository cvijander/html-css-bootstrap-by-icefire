<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html 5 | Month</title>
    <script>
        function prikaziMesec()
        {
            let mesec=document.getElementById("month").value;
            alert(mesec);
        }
    </script>
</head>
<body>
    <form>
        <label for="month">Unesite mesec</label>
        <input type="month" id="month" name="month">
        <butto type="button"  onclick="prikaziMesec();">Potvrdi</button>
    </form>
</body>
</html>
