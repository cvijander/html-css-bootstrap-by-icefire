<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html 5 | Week</title>
    <script>
        function getWeek() {
            let w = document.getElementById("week").value;
            alert(w);
        }
    </script>
</head>
<body>
    <form>
        <label for="week">Unesite nedelju</label>
        <input type="week" id="week" name="week">
        
        <button type="button" onclick="getWeek();" >Posalji</button>
    </form>
</body>
</html>
