<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
        table {
            border: 1px solid black;
        }
        th {
            border: 1px dotted purple;
        }
        td {
            border: 1px solid rgb(186, 42, 42);
            padding: 20px;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th>Broj 1</th>
            <th>Broj 2</th>
            <th>Broj 3</th>
            <th>Broj 4</th>
            <th>Broj 5</th>
        </tr>
        <tr>
            <td rowspan="3">1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
            <td rowspan="3">5</td>
        </tr>
        <tr>
            
            <td>7</td>            
            <td rowspan="4">9</td>            
        </tr>
        <tr>
            
            <td rowspan="3">12</td>
            <td>13</td>           
            
        </tr>
        <tr>
            <td>16</td>            
            <td>18</td>            
            <td>20</td>
        </tr>
        <tr>
            <td>21</td>            
            <td>23</td>            
            <td>25</td>
        </tr>
    </table>
    
</body>
</html>
